<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <form name="show">
            <h2>Calculator</h2>
            <hr>
            <div class="box1">
                <input type="text" name="answer" id="calc">

                <input type="button" value="7" onclick="show.answer.value += '7' ">
                <input type="button" value="8" onclick="show.answer.value += '8' ">
                <input type="button" value="9" onclick="show.answer.value += '9' ">
                <input type="button" value="+" onclick="show.answer.value += '+' ">
                <br><br>

                <input type="button" value="4" onclick="show.answer.value += '4' ">
                <input type="button" value="5" onclick="show.answer.value += '5' ">
                <input type="button" value="6" onclick="show.answer.value += '6' ">
                <input type="button" value="-" onclick="show.answer.value += '-' ">
                <br><br>

                <input type="button" value="1" onclick="show.answer.value += '1' ">
                <input type="button" value="2" onclick="show.answer.value += '2' ">
                <input type="button" value="3" onclick="show.answer.value += '3' ">
                <input type="button" value="*" onclick="show.answer.value += '*' ">
                <br><br>

                <input type="button" value="/" onclick="show.answer.value += '/' ">
                <input type="button" value="0" onclick="show.answer.value += '0' ">
                <input type="button" value="%" onclick="show.answer.value += '%' ">
                <input type="button" value="." onclick="show.answer.value += '.'">
                
                <br><br>

                <input type="button" value="Ans" id="ans" onclick="show.answer.value = eval(show.answer.value) ">
                <input type="button" value="Clear" id="clear" onclick="show.answer.value = ' ' " id="clear">
            </div>
        </div>


    </div>
</body>

</html>
